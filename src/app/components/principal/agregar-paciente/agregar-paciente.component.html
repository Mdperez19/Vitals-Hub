<div class="grid">
  <div class="col-12">
    <h3 class="m-7 flex justify-content-center">Ingresa los datos solicitados en los campos correspondientes
    </h3>
  </div>

  <div class="col-12 flex justify-content-center">
    <p-card class="grid" header="Información del paciente" [style]="{'width': '30rem', 'margin-bottom': '3em'}">
      <div>
        <div class="field grid">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Nombre completo" [(ngModel)]="nombre">
          </div>
        </div>
        <div class="field grid">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="NSS" [(ngModel)]="nss">
          </div>
        </div>
        <div class="field grid ">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="number" pInputText placeholder="Edad" min="0" [(ngModel)]="edad">
          </div>
        </div>
        <div class="field grid ">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Correo" [(ngModel)]="correo">
          </div>
        </div>
        <div class="field grid">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Sexo" [(ngModel)]="sexo">
          </div>
        </div>
        <div class="field grid ">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <p-calendar id="calendario" [numberOfMonths]="3" placeholder="Fecha de nacimiento" [(ngModel)]="fecha_nacimiento"></p-calendar>
          </div>
        </div>
        <div class="field grid ">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <p-inputMask placeholder="Teléfono celular" mask="(99)-99999999" [(ngModel)]="telefono"></p-inputMask>
        </div>

        <div class="field grid">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Nombre del familiar" [(ngModel)]="nombre_familiar">
          </div>
        </div>
        <div class="field grid ">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <p-inputMask placeholder="Teléfono del familiar" mask="(99)-99999999" [(ngModel)]="telefono_familiar"></p-inputMask>
        </div>

        <div class="field grid">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Diagnóstico" [(ngModel)]="diagnostico">
          </div>
        </div>
        <div class="field grid p-fluid">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <p-chips placeholder="Antecedentes heredofamiliares" [(ngModel)]="antecedentes_heredofamiliares" separator=","></p-chips>
        </div>

        <div class="field grid p-fluid">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <p-chips placeholder="Antecedentes No patológicos" [(ngModel)]="antecedentes_nopatologicos" separator=","></p-chips>
          </div>

          <div class="field grid p-fluid">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <p-chips placeholder="Antecedentes patológicos" [(ngModel)]="antecedentes_patologicos" separator=","></p-chips>
          </div>

          <div class="field grid ">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <p-calendar id="calendario" [numberOfMonths]="3" placeholder="Fecha de ingreso" [(ngModel)]="fecha_ingreso"></p-calendar>
            </div>
          </div>

          <div class="field grid">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input type="text" pInputText placeholder="grupo sanguineo" [(ngModel)]="grupo_sanguineo">
            </div>
          </div>

          <div class="field grid">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input type="number" pInputText placeholder="Número de cama" [min]="0" [(ngModel)]="num_cama">
            </div>
          </div>
      </div>
      <ng-template pTemplate="footer">
        <div class="grid">
          <div class="col-6 flex justify-content-center">
            <p-button label="Guardar" icon="pi pi-check" (onClick)="agregar()"></p-button>
          </div>
          <div class="col-6 flex justify-content-center">
            <p-button label="Limpiar" icon="pi pi-times" styleClass="p-button-secondary"></p-button>
          </div>
        </div>


      </ng-template>
    </p-card>

  </div>


</div>
