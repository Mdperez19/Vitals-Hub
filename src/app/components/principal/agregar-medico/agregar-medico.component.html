<div class="grid">
  <div class="col-12">
    <h3 class="m-7 flex justify-content-center">Ingresa los datos solicitados en los campos correspondientes
    </h3>
  </div>

  <div class="col-12 flex justify-content-center">
    <p-card class="grid" header="Información del médico"  [style]="{'width': '30rem', 'margin-bottom': '3em'}">
      <div>
        <div class="field grid">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Nombre completo">
          </div>
        </div>
        <div class="field grid">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Especialidad">
          </div>
        </div>
        <div class="field grid ">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Cédula profesional">
          </div>
        </div>
        <div class="field grid ">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <p-calendar id="calendario" [(ngModel)]="dateValue" [numberOfMonths]="3" placeholder="Fecha de nacimiento"></p-calendar>
          </div>
        </div>
        <div class="field grid ">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <p-inputMask  placeholder="Teléfono celular" mask="(99)-99999999"></p-inputMask>
        </div>
        <div class="field grid ">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Correo">
          </div>
        </div>
        <div class="field grid ">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <p-password placeholder="Contraseña">
              <ng-template pTemplate="header">
                  <h5>Pick a password</h5>
              </ng-template>
              <ng-template pTemplate="footer">
                  <p-divider></p-divider>
                  <p class="mt-2">Suggestions</p>
                  <ul class="pl-2 ml-2 mt-0">
                      <li>At least one lowercase</li>
                      <li>At least one uppercase</li>
                      <li>At least one numeric</li>
                      <li>Minimum 8 characters</li>
                  </ul>
              </ng-template>
          </p-password>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <div  class="grid">
          <div class="col-6 flex justify-content-center">
            <p-button label="Guardar" icon="pi pi-check"></p-button>
          </div>
          <div class="col-6 flex justify-content-center">
            <p-button label="Limpiar" icon="pi pi-times" styleClass="p-button-secondary" ></p-button>
          </div>
        </div>
        
        
        
      </ng-template>
    </p-card>

  </div>


</div>
